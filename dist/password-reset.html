<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    
    <!-- Map CSS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    
    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />
    
    <!-- Title -->
    <title>Landkit</title>
  </head>
  <body class="jarallax bg-pattern-stars-gradient" data-jarallax data-speed=".8">
  <div class="jarallax bg-pattern-stars-big" data-jarallax data-speed=".6">

    <!-- CONTENT -->
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center gx-0 min-vh-100">
          <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

            <!-- Brand -->
            <div class="text-center mb-7">
              <a class="navbar-brand navbar-brand-medium" href="./index.html">
                <img src="./assets/img/brand.svg" class="navbar-brand-img" alt="...">
              </a>
            </div>

            <!-- Badge -->
            <div class="text-center mb-6">
              <span class="badge rounded-pill bg-primary-soft">
                <span class="h6 text-uppercase fw-bold">Reset Password</span>
              </span>
            </div>

            <!-- Form -->
            <form class="mb-6">

              <!-- Email -->
              <div class="form-group">
                <label class="form-label" for="email">
                  Email Address
                </label>
                <input type="email" class="form-control bg-dark" id="email" placeholder="name@address.com">
              </div>

              <!-- Submit -->
              <button class="btn w-100 btn-primary" type="submit">
                Reset Password
              </button>

            </form>

            <!-- Text -->
            <p class="mb-0 fs-sm text-center text-muted">
              Remember your password? <a href="log-in.html">Log in</a>.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

  </div>
  </body>
</html>
