<!doctype html>
<html lang="en">
  <head>
    {{> partials/head title="Landkit"}}
  </head>
  <body class="jarallax bg-pattern-stars-gradient" data-jarallax data-speed=".8">
  <div class="jarallax bg-pattern-stars-big" data-jarallax data-speed=".6">

    <!-- CONTENT -->
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center gx-0 min-vh-100">
          <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

            <!-- Brand -->
            <div class="text-center mb-7">
              <a class="navbar-brand navbar-brand-medium" href="{{webRoot}}/index.html">
                <img src="{{webRoot}}/assets/img/brand.svg" class="navbar-brand-img" alt="...">
              </a>
            </div>

            <!-- Badge -->
            <div class="text-center mb-6">
              <span class="badge rounded-pill bg-primary-soft">
                <span class="h6 text-uppercase fw-bold">Reset Password</span>
              </span>
            </div>

            <!-- Form -->
            <form class="mb-6">

              <!-- Email -->
              <div class="form-group">
                <label class="form-label" for="email">
                  Email Address
                </label>
                <input type="email" class="form-control bg-dark" id="email" placeholder="name@address.com">
              </div>

              <!-- Submit -->
              <button class="btn w-100 btn-primary" type="submit">
                Reset password
              </button>

            </form>

            <!-- Text -->
            <p class="mb-0 fs-sm text-center text-muted">
              Remember your password? <a href="log-in.html">Log in</a>.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT -->
    {{> partials/scripts}}

  </div>
  </body>
</html>
